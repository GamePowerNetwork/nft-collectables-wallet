<!DOCTYPE html>
<html>
<head>
    <script src="//unpkg.com/polkadot-js-bundle/polkadot.js"></script>
    <script type="module" src="./api.js"></script>
</head>
<body>
<script type="module">
import * as appApi from './api.js';

window.send = console.log;
window.appApi = appApi;

window.addEventListener("flutterInAppWebViewPlatformReady", function(event) {
    let response = JSON.stringify({name: 'App', state: "ready", messageType: "state"});
    send(response);
});
</script>
</body>
</html>
